version: "3.8"

services:
  remote-dev:
    image: ghcr.io/jonhearsch/ai-dev-server:latest
    container_name: remote-dev
    hostname: remote-dev
    environment:
      - TZ=${TZ:-America/New_York}
    volumes:
      # SSH authorized_keys - mount your public key here
      - ${SSH_KEYS_PATH:-./ssh-keys/authorized_keys}:/home/jon/.ssh/authorized_keys:ro
      # Persistent workspace
      - ${WORKSPACE_PATH:-/mnt/user/appdata/remote-dev/workspace}:/home/jon/workspace
      # Optional: Mount additional Unraid shares
      # - /mnt/user/documents:/mnt/shares/documents:ro
      # - /mnt/user/media:/mnt/shares/media:ro
      # API keys and configs (optional)
      - ${CONFIG_PATH:-./config}:/home/jon/.config
    ports:
      # SSH
      - "${SSH_PORT:-2222}:22"
      # Mosh UDP ports
      - "${MOSH_PORT_START:-60000}-${MOSH_PORT_END:-60010}:60000-60010/udp"
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
